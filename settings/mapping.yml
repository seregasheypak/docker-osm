# https://github.com/giggls/osmpoidb/blob/master/poi-only.yml
# docker-compose down --volumes
# https://wiki.openstreetmap.org/wiki/Key:shop
# https://wiki.openstreetmap.org/wiki/Key:amenity

areas:
  area_tags: [buildings, landuse, leisure, natural, aeroway]
  linear_tags: [highway, barrier]
generalized_tables:

tables:

  admin:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - key: name
        name: name
        type: string
      - name: type
        type: mapping_value
      - key: admin_level
        name: admin_level
        type: integer
    mapping:
      boundary:
        - administrative
    type: polygon

  amenities:
    columns:
      - name: osm_id
        type: id
      - name: geometry
        type: geometry
      - key: name
        name: name
        type: string
      - name: type
        type: mapping_value
    mapping:
      amenity: [__any__]
    type: point

  poi_poly:
  fields:
    - key: null
      name: osm_id
      type: id
    - key: null
      name: geom
      type: geometry
    - key: null
      name: tags
      type: hstore_tags
  type: polygon
  mapping:
    amenity: [__any__]
    historic: [__any__]
    leisure: [__any__]
    shop: [__any__]
    tourism: [__any__]
    industrial: [__any__]
    craft: [__any__]
    man_made: [__any__]
    healthcare: [__any__]
    emergency: [__any__]
    # It is IMO a bad tagging decision that we need those :(
    playground: [__any__]
    camp_site: [__any__]

  poi_line:
    fields:
      - key: null
        name: osm_id
        type: id
      - key: null
        name: geom
        type: geometry
      - key: null
        name: tags
        type: hstore_tags
    type: linestring
    mapping:
      # WTF, there are even line shapoed POI in OSM
      playground: [__any__]

  poi_point:
    fields:
      - key: null
        name: osm_id
        type: id
      - key: null
        name: geom
        type: geometry
      - key: null
        name: tags
        type: hstore_tags
    type: point
    mapping:
      amenity: [__any__]
      historic: [__any__]
      leisure: [__any__]
      shop: [__any__]
      tourism: [__any__]
      industrial: [__any__]
      craft: [__any__]
      man_made: [__any__]
      healthcare: [__any__]
      emergency: [__any__]
      highway: [__any__]
      # It is IMO a bad tagging decision that we need those :(
      playground: [__any__]
      camp_site: [__any__]

      # requires type_mapping
      #  poi_all:
      #    fields:
      #      - key: null
      #        name: osm_id
      #        type: id
      #      - key: null
      #        name: geom
      #        type: geometry
      #      - key: null
      #        name: tags
      #        type: hstore_tags
      #    type: geometry
      #    mapping:
      #      highway: [__any__]
      #      camp_site: [__any__]
      #      amenity: [__any__]
      #      historic: [__any__]
      #      leisure: [__any__]
      #      shop: [__any__]
      #      tourism: [__any__]
      #      industrial: [__any__]
      #      craft: [__any__]
      #      man_made: [__any__]
      #      healthcare: [__any__]
      #      emergency: [__any__]
      #      playground: [__any__]
